default-timeout=3
min-width=350
padding-vertical=10
padding-horizontal=10
border-size=2
layer=overlay

title-font=monospace:size=10
title-format=
summary-font=monospace:size=10
summary-format=<b>%s</b>
body-font=monospace:size=10
body-format=%b

progress-style=bar
progress-bar-height=30
selection-helper=fuzzel

background={background.strip}da
title-color={foreground.strip}ff
summary-color={foreground.strip}ff
body-color={foreground.strip}ff
border-color={color8.strip}ff
progress-color={accent.strip}ff
